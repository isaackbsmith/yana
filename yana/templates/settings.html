<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | YANA</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="logo-apple"></ion-icon>
              </span>
              <span class="title">YANA</span>
            </a>
          </li>

          <li>
            <a href="index.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="calendar"></ion-icon>
              </span>
              <span class="title">Appointments</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="stats"></ion-icon>
              </span>
              <span class="title">Analysis</span>
            </a>
          </li>

          <li>
            <a href="medication .html">
              <span class="icon">
                <ion-icon name="medkit-outline"></ion-icon>
              </span>
              <span class="title">Medication</span>
            </a>
          </li>

          <li>
            <a href="FAQ.html">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">FAQ </span>
            </a>
          </li>

          <li class="active">
            <a href="settings.html">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="assets/imgs/customer01.jpeg" alt="" />
          </div>
        </div>

        <!-- ======================= Settings Content ================== -->
        <div class="settings-container">
          <div class="settings-card">
            <h2 class="settings-header">Account Settings</h2>
            <div class="profile-image-section">
              <img
                src="/api/placeholder/100/100"
                alt="Profile Picture"
                class="profile-image"
                id="profile-image"
              />
              <div>
                <input type="file" id="image-upload" accept="image/*" />
                <label for="image-upload" class="image-upload-btn"
                  >Upload New Image</label
                >
              </div>
            </div>
            <div class="settings-section">
              <h3>Personal Information</h3>
              <input
                type="text"
                class="settings-input"
                placeholder="Full Name"
                value="John Doe"
              />
              <input
                type="email"
                class="settings-input"
                placeholder="Email"
                value="john.doe@example.com"
              />
            </div>
            <div class="settings-section">
              <h3>Change Password</h3>
              <input
                type="password"
                class="settings-input"
                placeholder="Current Password"
              />
              <input
                type="password"
                class="settings-input"
                placeholder="New Password"
              />
              <input
                type="password"
                class="settings-input"
                placeholder="Confirm New Password"
              />
            </div>
          </div>

          <div class="settings-card">
            <h2 class="settings-header">Notification Settings</h2>
            <div class="settings-section">
              <h3>Email Notifications</h3>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>
            <div class="settings-section">
              <h3>Push Notifications</h3>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div class="settings-card">
            <h2 class="settings-header">Privacy Settings</h2>
            <div class="settings-section">
              <h3>Profile Visibility</h3>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>
            <div class="settings-section">
              <h3>Data Sharing</h3>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <button class="save-button">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script>
      // Script for handling image upload
      document
        .getElementById("image-upload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("profile-image").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // Script for handling save button click
      document
        .querySelector(".save-button")
        .addEventListener("click", function () {
          alert("Settings saved successfully!");
        });
    </script>
  </body>
</html>
