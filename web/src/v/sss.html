<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YANA Dashboard</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<!-- Navigation Sidebar -->
		<nav class="sidebar" id="main-nav">
			<ul class="nav-list">
				<li class="nav-item nav-logo">
					<a href="#" class="nav-link" aria-label="YANA Home">
						<span class="icon"><ion-icon name="heart-circle-outline" aria-hidden="true"></ion-icon></span>
						<span class="nav-text">YANA</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link" data-page="Dashboard">
						<span class="icon"><ion-icon name="home-outline" aria-hidden="true"></ion-icon></span>
						<span class="nav-text">Dashboard</span>
					</a>
				</li>
				<!-- Add more nav items here -->
			</ul>
		</nav>

		<!-- Main Content Area -->
		<main class="main-content">
			<!-- Top Bar -->
			<header class="top-bar">
				<button class="menu-toggle" aria-label="Toggle menu">
					<ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
				</button>
				<div class="search-bar">
					<label for="search-input" class="sr-only">Search</label>
					<input type="text" id="search-input" placeholder="Search here">
					<ion-icon name="search-outline" aria-hidden="true"></ion-icon>
				</div>
				<div class="user-profile">
					<img src="assets/imgs/customer01.jpeg" alt="User profile picture">
				</div>
			</header>

			<!-- Dashboard Content -->
			<section class="dashboard">
				<!-- Personal Details Card -->
				<div class="card personal-details">
					<h2 class="card-header">Personal Details</h2>
					<dl class="details-list">
						<div class="details-item">
							<dt>Name</dt>
							<dd>Anna</dd>
						</div>
						<div class="details-item">
							<dt>Blood Type</dt>
							<dd>O+</dd>
						</div>
						<div class="details-item">
							<dt>Height</dt>
							<dd>4ft</dd>
						</div>
						<div class="details-item">
							<dt>Weight</dt>
							<dd>60kg</dd>
						</div>
					</dl>
				</div>

				<!-- Medication Count Card -->
				<div class="card medication-count">
					<div class="card-content">
						<p class="card-number">42</p>
						<p class="card-label">Number of Drugs</p>
					</div>
					<div class="card-icon">
						<ion-icon name="medkit-outline" aria-hidden="true"></ion-icon>
					</div>
				</div>

				<!-- Charts Section -->
				<section class="charts-section">
					<div class="chart-container">
						<canvas id="chart-1" aria-label="Chart 1" role="img"></canvas>
					</div>
					<div class="chart-container">
						<canvas id="chart-2" aria-label="Chart 2" role="img"></canvas>
					</div>
				</section>

				<!-- Prescription List -->
				<section class="prescription-section">
					<h2 class="section-header">Prescription</h2>
					<div class="search-bar">
						<label for="prescription-search" class="sr-only">Search prescriptions</label>
						<input type="text" id="prescription-search" placeholder="Search here">
						<ion-icon name="search-outline" aria-hidden="true"></ion-icon>
					</div>
					<a href="#" class="btn btn-view-all">View All</a>
					<table class="prescription-table">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Dosage</th>
								<th scope="col">Daily Dosage</th>
								<th scope="col">Status</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Paracetamol</td>
								<td>2 tablets</td>
								<td>2 times daily</td>
								<td><span class="status status-taken">Dosage taken</span></td>
							</tr>
							<!-- Add more rows as needed -->
						</tbody>
					</table>
				</section>

				<!-- Recent Caregivers -->
				<section class="caregivers-section">
					<h2 class="section-header">Recent Caregivers</h2>
					<ul class="caregiver-list">
						<li class="caregiver-item">
							<img src="assets/imgs/customer02.jpeg" alt="Daniella's profile picture"
								class="caregiver-img">
							<div class="caregiver-info">
								<h3 class="caregiver-name">Daniella</h3>
								<p class="caregiver-hospital">Dance Hospital</p>
							</div>
						</li>
						<!-- Add more caregiver items as needed -->
					</ul>
				</section>
			</section>
		</main>
	</div>

	<!-- Scripts -->
	<script src="assets/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
	<script src="assets/js/chartsJS.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
